<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>List Customer</title>
    <style>
        table, th, td, tr {
            border: 1px solid black;
        }
        td {
            padding-right: 30px;
        }
    </style>
</head>
<body>
    <h1>List Customer</h1>
    <a th:href="@{/customer-save}">Add Customer</a>
    <br/>
    <br/>

    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Address</th>
            <th>View</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <th:block th:each="customer : ${listCustomer}">
            <tr>
                <td>
                    <p th:text="${customer.id}"></p>
                </td>
                <td>
                    <p th:text="${customer.name}"></p>
                </td>
                <td>
                   <p th:text="${customer.address}"></p>
                </td>
                <td>
                    <a th:href="@{/customer-view/} + ${customer.id}">View</a>
                </td>
                <td>
                    <a th:href="@{/customer-update/} + ${customer.id}">Update</a>
                </td>
                <td>
                    <a th:href="@{/customerDelete/} + ${customer.id}">Delete</a>
                </td>
            </tr>
        </th:block>
    </table>

</body>
</html>
